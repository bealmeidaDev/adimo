<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/febea9faab.js" crossorigin="anonymous"></script>
    <title>ADIMO Imobiliária</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-home"></i> <!-- Ícone da casa do FontAwesome -->
        </div>
        <h1>ADIMO Imobiliária</h1>
    </header>
    <main>
        <p>Faça seu login</p>
        <div class="login-container">
            <div class="login-box">
                <h2>Atendente</h2>
                <form action="dashboardAtendente.html">
                    <label for="atendente-login">Login:</label>
                    <input type="text" id="atendente-login" name="atendente-login">
                    <label for="atendente-senha">Senha:</label>
                    <input type="password" id="atendente-senha" name="atendente-senha">
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="login-box">
                <h2>Cliente</h2>
                <form action="dashboardCliente.html">
                    <label for="cliente-login">Login:</label>
                    <input type="text" id="cliente-login" name="cliente-login">
                    <label for="cliente-senha">Senha:</label>
                    <input type="password" id="cliente-senha" name="cliente-senha">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
